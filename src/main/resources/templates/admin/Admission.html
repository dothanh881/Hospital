    <script>
        $(document).ready(function() {
        $('#admissionForm').on('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = {
                inpatientId: $('#patientId').val(),
                doctorId: $('#doctorId').val(),
                nurseId: $('#nurseId').val(),
                dateAdmission: new Date($('#dateAdmission').val()).toISOString(),
                dateOfDischarge: $('#dateDischarge').val() ? new Date($('#dateDischarge').val()).toISOString() : null,
                sickroom: $('#sickroom').val(),
                diagnosis: $('#diagnosis').val()
            };

            // Call API to create admission using AJAX
            console.log("Form Data before sending:", formData);
            $.ajax({
                url: '/admission/add', // Replace with your API endpoint
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // Trigger success alert after successful API call
                    setTimeout(function() {
                        window.location.href = '/patients'; // Redirect to patients page
                    }, 1000); // Delay of 5 seconds

                    $('#postResultDiv').removeClass('alert-danger').addClass('alert-success'); // Set to success alert
                    $('#alertMessage').text(response.message); // Update the alert message
                    $('#postResultDiv').show().addClass('alert-fixed');


                },
                error: function (xhr, status, error) {
                    console.error('Error during API request:', error);
                    $('#postResultDiv').removeClass('alert-success').addClass('alert-danger'); // Set to danger alert
                    $('#alertMessage').text("Failed to add admission!"); // Update the alert message
                    $('#postResultDiv').show().addClass('alert-fixed');
                    setTimeout(function() {
                        $('#postResultDiv').fadeOut();
                    }, 2000);
                }
            });
        });
    });
</script>
