<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link th:href="@{admin/assets/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Patient List</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td>
<!--                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-sm btn-info">View</a>-->
<!--                <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Edit</a>-->
<!--                <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger"-->
<!--                   onclick="return confirm('Are you sure you want to delete this patient?')">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{admin/assets/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
